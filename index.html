<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escalação de Times</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300&family=Roboto:ital,wght@0,100;1,300;1,400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <h1>Escalação de Times</h1>
    <hr />
    <!--Escalar Jogador-->
    <h2>Escalar Jogador</h2>
    <p>
      <label for="position">Posição do Jogador :</label>
      <input
        type="text"
        name="position"
        id="position"
        placeholder="Informe a Posição"
      />
      <br />
      <br />
      <label for="name">Nome do Jogador :</label>
      <input type="text" name="name" id="name" placeholder=" Informe o nome" />
      <br />
      <br />
      <label for="camisa">Número da Camisa :</label>
      <input
        type="number"
        name="camisa"
        id="camisa"
        placeholder="Informe o número"
      />
      <button onclick="addPlayer()">Escalar Jogador</button>
    </p>

    <br />

    <!--Remover Jogador-->
    <h2>Remover Jogador</h2>
    <p>
      <label for="remove">Número :</label>
      <input
        type="number"
        name="remove"
        id="remove"
        placeholder="Informe o número"
      />
      <button onclick="removePlayer()">Remover Jogador</button>
    </p>
    <br />

    <h2>Escalação de Time</h2>
    <!--Lista para armazenar jogadores escalados-->
    <ul id="playerList"></ul>
  </body>
</html>
